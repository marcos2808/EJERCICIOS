<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    <script>
        function sumar(numero1 , numero2){
            resultado = numero1 + numero2;
            return resultado;
        }
        alert(sumar(200, 10))                           
    </script>
</body>
