<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    <script>
        function sumar(){
            resultado = 2 + 5;
            return resultado;
            // el codigo lee hasta aca si coloco algun otro cogido al compilar no lo va ignorar porque el return corta la ejecucion
        }
        let numero = "El resultado de la suma es " + sumar();
        alert(numero)                           
    </script>
</body>
</html>
